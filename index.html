<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below Zero | Luxury Handbag Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; background-color: #faf9f6; color: #1c1917; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .animate-slide-up { animation: slide-up 0.8s ease-out forwards; }
        @keyframes slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md z-50 border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <div class="w-48 hidden md:block"></div>
            <h1 class="text-3xl font-serif tracking-tighter text-stone-900 uppercase">BELOW ZERO</h1>
            <div class="flex items-center space-x-6 w-48 justify-end">
                <a href="/admin/" class="text-stone-400 hover:text-stone-900 text-xs uppercase tracking-widest font-bold">Admin</a>
            </div>
        </div>
    </nav>

    <div class="relative h-[80vh] flex items-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1547949003-9792a18a2601?auto=format&fit=crop&q=80&w=2000" class="w-full h-full object-cover brightness-75">
            <div class="absolute inset-0 bg-gradient-to-r from-black/40 to-transparent"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 w-full">
            <div class="max-w-xl animate-slide-up">
                <span class="text-amber-200 text-sm font-semibold tracking-[0.3em] uppercase mb-4 block">New Collection 2024</span>
                <h2 class="text-6xl text-white font-serif leading-none mb-8">Carry the <br> <span class="italic">Extraordinary</span></h2>
                <div class="h-1 w-12 bg-amber-400"></div>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-24">
        <div class="mb-16">
            <h2 class="text-5xl font-serif text-stone-900">The Collection</h2>
            <p id="announcement" class="text-amber-800 mt-2 italic"></p>
        </div>
        
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16">
            </div>
    </main>

    <footer class="bg-stone-900 text-stone-400 py-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-2xl font-serif text-white mb-6 uppercase tracking-widest">BELOW ZERO</h1>
            <p class="text-[10px] uppercase tracking-widest">Â© 2024 Below Zero Maison. Crafting excellence.</p>
        </div>
    </footer>

    <script>
        // Admin Panel ka data fetch karna
        fetch('/data.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('product-grid');
                const whatsapp = data.whatsapp_number || "923000000000";
                
                // Bags loop
                data.products.forEach(product => {
                    const title = product.product_title || "Luxury Bag";
                    const card = `
                        <div class="group">
                            <div class="relative aspect-[4/5] overflow-hidden bg-stone-100 mb-6">
                                <img src="${product.image}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110">
                            </div>
                            <div class="text-center">
                                <p class="text-[10px] text-stone-400 uppercase tracking-[0.2em] mb-2">Below Zero Maison</p>
                                <h3 class="text-xl font-serif text-stone-900 mb-2">${title}</h3>
                                <p class="text-lg text-stone-600 mb-6">Rs. ${product.price}</p>
                                <a href="https://wa.me/${whatsapp}?text=I want to order: ${title}" 
                                   class="inline-block border border-stone-900 px-8 py-3 text-xs uppercase tracking-widest font-bold hover:bg-stone-900 hover:text-white transition-all">
                                   Acquire Piece
                                </a>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            })
            .catch(err => console.error("Data load nahi hua:", err));
    </script>
</body>
</html>
