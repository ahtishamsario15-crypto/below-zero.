<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below Zero | Luxury Handbags</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .luxury-title { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="announcement-bar" class="bg-yellow-400 text-black text-center py-2 text-xs font-bold tracking-widest uppercase">
        </div>

    <nav class="bg-white border-b border-gray-200 py-6">
        <h1 id="brand-name" class="luxury-title text-3xl text-center tracking-[0.3em] uppercase">BELOW ZERO</h1>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <div id="bag-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <script>
        fetch('/data.json')
            .then(res => res.json())
            .then(data => {
                // Settings load karein
                document.getElementById('brand-name').innerText = data.brand_name || "BELOW ZERO";
                document.getElementById('announcement-bar').innerText = data.announcement_bar || "Free Shipping on All Orders";

                const list = document.getElementById('bag-list');
                const whatsapp = data.whatsapp_number || "923000000000";

                // Bags load karein
                data.products.forEach(bag => {
                    // Yahan hum 'product_title' istemal kar rahe hain jo aapke admin mein hai
                    const title = bag.product_title || "Luxury Bag"; 
                    
                    list.innerHTML += `
                        <div class="group bg-white rounded-xl shadow-sm hover:shadow-xl transition-shadow duration-300 overflow-hidden border border-gray-100">
                            <div class="relative overflow-hidden h-80">
                                <img src="${bag.image}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            </div>
                            <div class="p-6 text-center">
                                <h3 class="luxury-title text-xl mb-2">${title}</h3>
                                <p class="text-gray-500 font-semibold mb-4">Rs. ${bag.price}</p>
                                <a href="https://wa.me/${whatsapp}?text=I am interested in: ${title}" 
                                   class="block w-full bg-black text-white py-3 rounded-lg font-bold tracking-widest uppercase text-xs hover:bg-gray-800 transition">
                                   Order via WhatsApp
                                </a>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
