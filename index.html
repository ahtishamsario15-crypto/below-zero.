<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below Zero | Luxury 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; outline: none; z-index: 1; }
        .luxury-font { font-family: 'Playfair Display', serif; }
        
        /* Content Overlay */
        .content-wrapper { position: relative; z-index: 10; pointer-events: none; }
        .pointer-auto { pointer-events: auto; }
        
        .hero-section { height: 100vh; display: flex; flex-direction: column; items-center; justify-content: center; text-align: center; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 4rem; border-radius: 4px; }
        
        .product-card { background: rgba(0,0,0,0.6); border: 1px solid #222; transition: all 0.5s ease; }
        .product-card:hover { border-color: #fff; transform: translateY(-10px); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="content-wrapper">
        <nav class="fixed top-0 w-full py-8 px-12 flex justify-between items-center pointer-auto">
            <h1 class="luxury-font text-2xl tracking-[0.6em] font-bold">BELOW ZERO</h1>
            <button onclick="toggleCart()" class="text-sm tracking-widest uppercase border-b border-white">Bag (0)</button>
        </nav>

        <section class="hero-section px-6">
            <div class="glass-card animate-fade-in pointer-auto">
                <span class="text-[10px] uppercase tracking-[0.8em] text-stone-400 mb-4 block">New Dimension of Fashion</span>
                <h2 class="luxury-font text-6xl md:text-9xl mb-6 italic tracking-tighter">Luxury 3D</h2>
                <p class="uppercase tracking-[0.4em] text-[11px] opacity-60 max-w-lg mx-auto leading-loose">Precision crafted leather goods. Experience the future of retail.</p>
                <a href="#collection" class="mt-10 inline-block px-12 py-4 border border-white text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition duration-500">Enter Gallery</a>
            </div>
        </section>

        <main id="collection" class="max-w-7xl mx-auto px-6 py-32 pointer-auto">
            <h2 class="luxury-font text-4xl mb-20 text-center italic">The Collection</h2>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-12">
                </div>
        </main>
    </div>

    <script>
        // --- ASLI 3D CODE (THREE.JS) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg-canvas'), antialias: true });

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(30);

        // 3D Geometry (Floating Stars/Particles)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const material = new THREE.PointsMaterial({ size: 0.005, color: '#ffffff' });
        const particlesMesh = new THREE.Points(particlesGeometry, material);
        scene.add(particlesMesh);

        // Mouse Movement for 3D Interaction
        let mouseX = 0; let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            if (mouseX > 0) {
                particlesMesh.rotation.x = -mouseY * 0.0001;
                particlesMesh.rotation.y = -mouseX * 0.0001;
            }
            renderer.render(scene, camera);
        }
        animate();

        // Responsive Window
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- DATA INJECTION ---
        fetch('./data.json').then(res => res.json()).then(data => {
            const grid = document.getElementById('product-grid');
            data.products.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card p-6 rounded-lg group">
                        <div class="aspect-[3/4] overflow-hidden mb-6">
                            <img src="${p.image}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-700">
                        </div>
                        <h3 class="luxury-font text-lg mb-2">${p.product_title}</h3>
                        <p class="text-stone-500 text-sm mb-4">Rs. ${p.price}</p>
                        <button class="w-full py-3 border border-stone-800 text-[9px] uppercase tracking-widest hover:border-white transition">Add to Selection</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
