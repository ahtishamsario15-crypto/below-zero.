<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below Zero | Luxury Handbags</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-black text-white p-4 text-center text-xl font-bold uppercase tracking-widest">
        Below Zero
    </nav>

    <div id="announcement" class="bg-yellow-400 text-center py-2 text-sm font-bold"></div>

    <div class="container mx-auto px-4 py-8">
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
    </div>

    <script>
        // Data fetch karne ka function
        fetch('/data.json')
            .then(response => response.json())
            .then(data => {
                // Announcement set karein
                document.getElementById('announcement').innerText = data.announcement || "Welcome to Below Zero";
                
                const grid = document.getElementById('product-grid');
                data.products.forEach(product => {
                    const card = `
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                            <div class="p-4 text-center">
                                <h2 class="text-xl font-bold">${product.name}</h2>
                                <p class="text-gray-600 my-2">Rs. ${product.price}</p>
                                <a href="https://wa.me/${data.whatsapp}?text=I want to buy ${product.name}" 
                                   class="inline-block bg-green-500 text-white px-6 py-2 rounded-full font-bold hover:bg-green-600 transition">
                                   Order on WhatsApp
                                </a>
                            </div>
                        </div>`;
                    grid.innerHTML += card;
                });
            })
            .catch(err => console.error("Data load nahi hua:", err));
    </script>
</body>
</html>
