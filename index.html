<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below Zero | Luxury Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .luxury-font { font-family: 'Playfair Display', serif; }
        .cart-sidebar { transition: transform 0.4s ease; transform: translateX(100%); }
        .cart-open .cart-sidebar { transform: translateX(0); }
        /* Brown Footer Styling */
        .footer-brown { background-color: #3d2b1f; color: #f5f5f5; }
    </style>
</head>
<body class="relative">

    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 border-b border-stone-100 py-6 px-10 flex justify-between items-center">
        <div class="w-10"></div> <h1 class="luxury-font text-3xl tracking-[0.4em] uppercase font-bold cursor-pointer" onclick="window.location.reload()">BELOW ZERO</h1>
        <button onclick="toggleCart()" class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-black text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center">0</span>
        </button>
    </nav>

    <section class="relative h-[80vh] w-full mt-20">
        <img src="https://images.unsplash.com/photo-1590874103328-eac38a683ce7?q=80&w=2000" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
            <div class="text-center text-white">
                <h2 class="luxury-font text-6xl mb-4">THE WINTER COLLECTION</h2>
                <p class="uppercase tracking-widest text-sm">Timeless Elegance</p>
            </div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 py-20">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
    </main>

    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/40 z-[60] hidden"></div>
    <div id="cart-sidebar" class="fixed top-0 right-0 w-full md:w-[400px] h-full bg-white z-[70] cart-sidebar shadow-2xl p-8 flex flex-col">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h2 class="luxury-font text-xl uppercase tracking-widest">My Selection</h2>
            <button onclick="toggleCart()" class="text-2xl">&times;</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto space-y-6"></div>
        <div class="border-t pt-6">
            <div class="flex justify-between text-xl mb-6 luxury-font">
                <span>Total:</span>
                <span id="cart-total">Rs. 0</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full bg-black text-white py-4 uppercase tracking-widest text-xs font-bold hover:bg-stone-800 transition">
                Checkout via WhatsApp
            </button>
        </div>
    </div>

    <footer class="footer-brown pt-20 pb-10">
        <div class="max-w-7xl mx-auto px-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-16 mb-16">
                <div>
                    <h2 class="luxury-font text-2xl tracking-widest mb-4">BELOW ZERO</h2>
                    <p class="text-stone-300 text-sm opacity-80 italic">Â© 2024 Below Zero Maison.<br>Crafting excellence.</p>
                </div>
                <div>
                    <h4 class="text-xs font-bold uppercase tracking-widest mb-6">Quick Links</h4>
                    <ul class="text-stone-400 text-sm space-y-3">
                        <li><a href="#" class="hover:text-white transition">Home</a></li>
                        <li><a href="#" class="hover:text-white transition">Free Shipping</a></li>
                        <li><a href="/admin/" class="hover:text-white transition">Store Manager</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-xs font-bold uppercase tracking-widest mb-6">Support</h4>
                    <p class="text-stone-400 text-sm leading-loose">
                        Monday - Friday<br>
                        9:00 AM - 6:00 PM<br>
                        support@belowzero.com
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let cart = [];
        let whatsappNum = "";

        fetch('/data.json').then(res => res.json()).then(data => {
            whatsappNum = data.whatsapp_number || "923000000000";
            const grid = document.getElementById('product-grid');
            
            data.products.forEach((p, index) => {
                // Undefined handle karne ke liye default name
                const pName = p.product_title || "Luxury Leather Bag";
                grid.innerHTML += `
                    <div class="group cursor-pointer">
                        <div class="relative aspect-square overflow-hidden bg-stone-100 mb-4 border border-stone-100">
                            <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                            <button onclick="addToCart('${pName}', ${p.price}, '${p.image}')" class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                <span class="bg-white px-4 py-2 text-[10px] uppercase font-bold tracking-widest">+ Add to Bag</span>
                            </button>
                        </div>
                        <h3 class="luxury-font text-sm tracking-wide">${pName}</h3>
                        <p class="text-stone-500 text-xs">Rs. ${p.price}</p>
                    </div>`;
            });
        });

        function addToCart(name, price, img) {
            cart.push({ name, price, img });
            updateCart();
            if(!document.body.classList.contains('cart-open')) toggleCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            const total = document.getElementById('cart-total');
            list.innerHTML = cart.length ? '' : '<p class="text-stone-400">Empty</p>';
            let sum = 0;
            
            cart.forEach((item, i) => {
                sum += item.price;
                list.innerHTML += `
                    <div class="flex gap-4 items-center">
                        <img src="${item.img}" class="w-16 h-16 object-cover">
                        <div class="flex-1">
                            <h4 class="text-xs font-bold uppercase">${item.name}</h4>
                            <p class="text-xs text-stone-500">Rs. ${item.price}</p>
                        </div>
                        <button onclick="removeItem(${i})" class="text-[10px] text-red-400">X</button>
                    </div>`;
            });
            document.getElementById('cart-count').innerText = cart.length;
            total.innerText = `Rs. ${sum}`;
        }

        function removeItem(i) { cart.splice(i, 1); updateCart(); }
        function toggleCart() { 
            document.body.classList.toggle('cart-open');
            document.getElementById('cart-overlay').classList.toggle('hidden');
        }

        function checkoutWhatsApp() {
            if(!cart.length) return;
            let msg = "*ORDER DETAILS FROM BELOW ZERO*%0A%0A";
            cart.forEach(item => {
                msg += `ðŸ‘œ *${item.name}*%0APrice: Rs. ${item.price}%0AImage: ${item.img}%0A%0A`;
            });
            msg += `*TOTAL: ${document.getElementById('cart-total').innerText}*`;
            window.location.href = `https://wa.me/${whatsappNum}?text=${msg}`;
        }
    </script>
</body>
</html>
